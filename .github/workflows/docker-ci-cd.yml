name: Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  # ======================
  # 1Ô∏è‚É£ CI JOB ‚Äì BUILD
  # ======================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        run: |
          IMAGE_TAG=sunnyypatel/docker-cicd:${{ github.sha }}

          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

          docker tag $IMAGE_TAG sunnyypatel/docker-cicd:latest
          docker push sunnyypatel/docker-cicd:latest


  # ======================
  # 2Ô∏è‚É£ CD JOB ‚Äì DEPLOY
  # ======================
  deploy:
    name: Deploy to Mac Server
    runs-on: ubuntu-latest

    # üîó This job runs ONLY if build succeeds
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MAC_HOST }}
          username: ${{ secrets.MAC_USER }}
          key: ${{ secrets.MAC_SSH_KEY }}
          script: |
            cd ~/next-app
            ./deploy.sh
